<!doctype html>
<html>
    <head>
        <title>h.me</title>
        <link rel="stylesheet" href="assets/styles.css" />
    </head>
    <body>
        <audio autoplay loop class="music" id="music">
            <source src="assets/bg.mp3" type="audio/mp3">
        </audio>
        <div class="bootup hidden"></div>
        <div class="settings" style="display: none;">
            <span>Music Volume</span><br>
            <input type="range" min=0 max=1 step=0.1 value=1>
            <button onclick="darwin.client.commands.game_settings(false)">Done</button>
        </div>
        <div class="login" style="display: none;">
            <form id="loginForm" class="loginForm" style="position: absolute; right: 10px;">
                <span>Enter login credentials</span><br>
                <input type="text" placeholder="Username"><br>
                <input type="password" placeholder="Password"><br>
                <button onclick="">Authenticate</button>
            </form>
        </div>
        <div class="content"></div>
        <div class="txt">
            <form id="commandBoxForm">
                <input type="text" placeholder="Enter a command...">
            </form>
        </div>
        <div class="background" id="background"></div>
        <script src="assets/clientside.js"></script>
    </body> 
</html>
